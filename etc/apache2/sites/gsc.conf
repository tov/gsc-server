<Directory /home/tov/gsc/server_root/>
    Require all granted
    AllowOverride None
    Options ExecCGI FollowSymlinks
</Directory>

<VirtualHost _default_:443>
    ServerAdmin jesse@cs.northwestern.edu
    ServerName stewie.cs.northwestern.edu
    ServerAlias cs214.cs.northwestern.edu
    ServerAlias cs211.cs.northwestern.edu

    DocumentRoot /home/tov/gsc/server_root

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile    /etc/letsencrypt/live/cs211.cs.northwestern.edu/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cs211.cs.northwestern.edu/privkey.pem

    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    RewriteEngine on

    RewriteCond %{DOCUMENT_ROOT}/html%{REQUEST_FILENAME} -f
    RewriteRule ^/(.+) /html/$1 [L]

    RewriteRule ^/$ /gsc [R]

    RewriteRule ^/(.+) /gscd.fcgi/$1 [L,H=fcgid-script]
</VirtualHost>

FcgidInitialEnv WT_CONFIG_XML /home/tov/gsc/server_root/wt_config.xml
FcgidIdleTimeout 0
FcgidProcessLifeTime 0
FcgidMaxProcesses 10
FcgidMaxProcessesPerClass 10
FcgidMinProcessesPerClass 1
FcgidIPCDir /var/lib/apache2/fcgid/sock
FcgidMaxRequestLen 6000000
